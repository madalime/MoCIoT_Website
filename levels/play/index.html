<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game - Play</title>
    <script src="../../js/sensor_guard.js"></script>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <style>
      /* Center canvas area */
      .play-area { display:flex; flex-direction:column; align-items:center; gap:1rem; padding:0; }
      .canvas-wrap { position: relative; display: inline-block; }
      .canvas-wrap canvas { display: block; }
      #levelCanvas { background: #ffffff; border: 1px solid rgba(0,0,0,0.08); }
      #ballCanvas { position: absolute; inset: 0; pointer-events: none; background: transparent; border: none; }
      .start-overlay { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.28); backdrop-filter: blur(1px); z-index: 1050; }
      .start-overlay:not(.d-none) { display: flex; }
      .start-chip { background: #ffffff; color: #212529; padding: 12px 18px; border-radius: 999px; box-shadow: 0 6px 20px rgba(0,0,0,0.16); font-weight: 600; letter-spacing: 0.01em; }
    </style>
</head>
<body class="bg-light">
    <!-- Back button -->
    <a href="../index.html" class="btn btn-outline-secondary border border-light-subtle border-1 rounded-circle position-fixed top-0 start-0 m-3 d-inline-flex align-items-center justify-content-centerm p-2 shadow-sm" aria-label="Back">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M20 11H7.83l5.59-5.59L12 4 4 12l8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </a>
  <div class="container py-1">

    <div id="messageArea"></div>

    <div class="play-area">
      <div class="canvas-wrap">
        <canvas id="levelCanvas" role="img" aria-label="Level preview"></canvas>
        <canvas id="ballCanvas" aria-hidden="true"></canvas>
      </div>

    </div>
  </div>

  <div id="startOverlay" class="start-overlay d-none" role="button" aria-label="Tap to start sensors">
    <div class="start-chip">Tap to start</div>
  </div>

  <div id="permissionOverlay" class="start-overlay d-none" role="dialog" aria-label="Device orientation permission">
    <button id="permissionButton" type="button" class="start-chip">start game</button>
  </div>

   <script src="../../js/levels/level_render.js"></script>
   <script src="../../js/levels/render_game.js"></script>

   <!-- permission overlay script moved to ../../js/levels/render_game.js -->

   <script src="../../js/bootstrap/bootstrap.js"></script>
 </body>
</html>
